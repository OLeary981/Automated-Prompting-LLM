{% extends "base.html" %}

{% block title %}Select Question{% endblock %}

{% block content %}

    <h1>Select Question</h1>
    <form method="POST" action="{{ url_for('main.select_question') }}">
        <div class="row">
            {% for question in questions %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Question {{ question.question_id }}</h5>
                            <p class="card-text">{{ question.content }}</p>
                            <button type="submit" name="question_id" value="{{ question.question_id }}" class="btn btn-primary">Select</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </form>
   

{% endblock %}
