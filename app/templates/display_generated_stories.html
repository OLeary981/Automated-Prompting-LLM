<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Stories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Generated Stories</h1>
        <ul>
            {% for story in stories %}
                <li>
                    <p>{{ story.content }}</p>
                </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('main.select_model') }}" method="POST">
            {% for story in stories %}
                <input type="hidden" name="story_ids" value="{{ story.id }}">
            {% endfor %}
            <button type="submit" class="btn btn-info">Send stories to LLM</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Home</a>
    </div>
</body>
</html>
