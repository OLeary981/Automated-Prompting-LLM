<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <h1>Processing Stories...</h1>
        <p>Please wait while we process your stories.</p>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
    <script>
        // Start the processing as soon as the page loads
        window.onload = function() {
            console.log("Loading page loaded, starting processing");
            
            // Always start processing, regardless of previous state
            fetch("{{ url_for('main.start_processing') }}")
                .then(response => response.json())
                .then(data => console.log("Processing response:", data))
                .catch(error => console.error('Error:', error));
        };
    
        // Listen for progress updates
        const eventSource = new EventSource("{{ url_for('main.progress') }}");
        
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log("Progress update:", data);
            
            if (data.progress !== undefined) {
                // Update the progress bar
                const progressBar = document.getElementById("progress-bar");
                progressBar.style.width = data.progress + "%";
                progressBar.setAttribute("aria-valuenow", data.progress);
                progressBar.textContent = data.progress + "%";
            }
            
            if (data.status === "complete") {
                console.log("Processing complete, redirecting");
                eventSource.close();
                window.location.href = "{{ url_for('main.llm_response') }}";
            }
        };
    </script>
</body>
</html>
