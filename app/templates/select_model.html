{% extends "base.html" %}

{% block title %}Select Model{% endblock %}

{% block content %}
    <h1>Select Model</h1>
    <form method="POST" action="{{ url_for('llm.select_model') }}">
        <div class="row">
            {% for model in models %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ model["name"] }}</h5>
                            <p class="card-text">Provider: {{ model ["provider"] }}</p>
                            <button type="submit" name="model_id" value="{{ model['id'] }}" class="btn btn-primary">Select</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </form>    
{% endblock %}
