<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Select Story</h1>
        <div class="row">
            {% for story in stories %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <p class="card-text">{{ story.content[:100] }}...</p>
                            <a href="{{ url_for('main.select_question', story_id=story.story_id) }}" class="btn btn-primary">Select</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Home</a>
    </div>
</body>
</html>
