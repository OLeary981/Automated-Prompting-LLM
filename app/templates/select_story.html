<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Select Story</h1>
        <form method="POST" action="{{ url_for('main.select_story') }}">
            <div class="row">
                {% for story in stories %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Story {{ story.story_id }}</h5>
                                <p class="card-text">{{ story.content }}</p>
                                <button type="submit" name="story_id" value="{{ story.story_id }}" class="btn btn-primary">Select</button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </form>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Home</a>
    </div>
</body>
</html>
