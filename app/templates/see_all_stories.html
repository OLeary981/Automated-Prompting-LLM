{% extends "base.html" %}

{% block title %}All Stories{% endblock %}

{% block content %}
<div class="container">
    <h1>All Stories</h1>
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for story in stories %}
                <tr>
                    <td>{{ story.story_id }}</td>
                    <td>{{ story.content }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Back to Home</a>
</div>
{% endblock %}
