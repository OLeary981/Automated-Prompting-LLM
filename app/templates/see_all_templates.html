<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Templates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .clickable-row {
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var rows = document.querySelectorAll(".clickable-row");
            rows.forEach(function(row) {
                row.addEventListener("click", function() {
                    this.querySelector("form").submit();
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>All Templates</h1>
        <h2>Click on a template to generate stories or add a new template</h2>
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Template</th>
                </tr>
            </thead>
            <tbody>
                {% for template in templates %}
                    <tr class="clickable-row">
                        <form action="{{ url_for('main.generate_stories') }}" method="POST">
                            <input type="hidden" name="template_id" value="{{ template.template_id }}">
                            <td>{{ template.template_id }}</td>
                            <td>{{ template.content }}</td>
                        </form>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
         <!-- Form to add a new template -->
         <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Template</h5>
                <form action="{{ url_for('main.add_template') }}" method="POST">
                    <div class="form-group">
                        <label for="template_content">Template Content</label>
                        <textarea class="form-control" id="template_content" name="template_content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Template</button>
                </form>
            </div>
        </div>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
